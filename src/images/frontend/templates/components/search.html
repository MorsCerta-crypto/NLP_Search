<!-- FLASK :  -->
<div>
  <div class="row">
    <form id="search-form" action="/full" method="post">
      <div class="input-group">
        <button
          id="button-searchtype"
          type="button"
          class="btn btn-outline-secondary"
        >
          {% if SearchType %} {{ SearchType }} {% else %} Volltext {% endif %}
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              role="button"
              onclick="onChangeSearchType(this)"
              >Volltext</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              role="button"
              onclick="onChangeSearchType(this)"
              >Feldsuche</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              role="button"
              onclick="onChangeSearchType(this)"
              >Struktur</a
            >
          </li>
        </ul>
        {% if SearchType and SearchType == 'Feldsuche' %}
        <div id="field-selection" class="btn-group">
        {% else %}
        <div id="field-selection" class="btn-group" hidden>
        {% endif %}
          <button id="field-selection-btn" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            {% if SearchField %} {{ SearchField }} {% else %} {{ QuinTuple[0] }} {% endif %}
          </button>
          <ul class="dropdown-menu">
            {% for tuple in QuinTuple %}
            <li><a class="dropdown-item" role="button" onclick="onChangeFieldType(this)">{{ tuple }}</a></li>
            {% endfor %}
          </ul>
        </div>

        <input
          id="input-field"
          type="text"
          class="form-control"
          aria-label="Input Field (Field-Search)"
          autocomplete="off"
          name="field"
          placeholder="Feld"
          value="{% if SearchField %}{{ SearchField }}{% else %}{{ QuinTuple[0] }}{% endif %}"
          hidden
        />
        <input
          id="input-search"
          type="text"
          class="form-control"
          aria-label="Text Search Input"
          autocomplete="off"
          name="text"
          value="{% if SearchInput %}{{ SearchInput}}{% endif %}"
        />
        <input
          id="input-searchtype"
          type="text"
          autocomplete="off"
          name="search-type"
          hidden
        />
        <button type="submit" class="btn btn-success">Suchen...</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="">
      <select
        id="select-suggestion"
        class="form-select"
        size="3"
        hidden
      ></select>
    </div>
  </div>
</div>
